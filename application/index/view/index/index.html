<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="15">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
	<title>109新闻</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<style type="text/css">
		.backToTop{width:32px; background:url(http://oc8vct0dd.bkt.clouddn.com/back-top-btn.png) no-repeat 0 0; height:32px;display: block;text-decoration:none;display: none}
	</style>
</head>
<body style="font-size:22px;" >
	<div>
		<h1 class="text-center">新闻</h1>
		<table class="table table-striped">
			<tr>
				<td>time</td>
				<td>content</td>
				<td>importance</td>
			</tr>
			{volist name="News" id="vo"}
				{if condition="$vo.importance eq '重要新闻'"}
				<tr style="color:red;" onmouseover="this.style.cssText='font-size:30px;color:red;'" onmouseout="this.style.cssText='font-size:22px;color:red;'">
					<td>{$vo.time}</td>
					<td >{$vo.content}</td>
					<td>{$vo.importance}</td>
				</tr>
				{else /}
					<tr>
						<td>{$vo.time}</td>
						<td >{$vo.content}</td>
						<td>{$vo.importance}</td>
					</tr>
				{/if}	
			{/volist}
		</table>
	</div>
	<script type="text/javascript" src="http://www.sucaihuo.com/Public/js/other/jquery.js"></script>
    <script type="text/javascript" src="http://oc8vct0dd.bkt.clouddn.com/gotoTop.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".backToTop").goToTop();
            $(".backToTop").html('');
            $(window).bind('scroll resize', function() {
                $(".backToTop").goToTop();
            });
        });
    </script>
</body>
</html>
